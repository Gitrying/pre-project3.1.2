<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
</head>
<body>

<form th:method="POST" th:action="@{/}"  th:object="${user}">
    <!-- Добавляем пользователя -->
    <label for="name">Enter username: </label>
    <input type="text" th:field="*{name}" id="name">
    <div th:color="red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>

    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname">
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name error</div>
    <br>

    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br>

    <input type="submit" value="Add new user!">
</form>

</body>
</html>
